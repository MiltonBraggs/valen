<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaf</title>
    <style>
    

        body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #51bdfc;
  }

        .hidden { display: none; }

        button {
           
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            
        }
        button:hover {
            background-color: darkred;
        }

        .watermelon {
            width: 100px;
            position: absolute;
            animation: randomBounce 3s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes randomBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }

        .wrapper{
            background-color: rgba(124, 41, 124, 0.608);
       
            align-items: center;
            justify-content: center;
            padding: 50px;
            border-radius: 10px;
            margin: 0 25px;
            background-color: rgba(173, 216, 230, 0.951);

            position: relative;
             width: 400px;

           
        }




        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');



  .valentines-day-card {
    position: relative;
    min-width: 200px;
    height: 300px;
    background-color: #ff8fa3;
    overflow: hidden;
    border:10px solid white;
    border-radius:10px;
    box-shadow: 0 0 100px rgba(0,0,0,.4);
  }
  
  .valentines-day-card:before {
    content:"";
    position: absolute;
    background-color: #ffb3c1;
    width:100px;
    height:100px;
    border-radius:50%;
    top:140px;
    left:-25px;
    box-shadow:60px 20px #ffb3c1,130px 10px #ffb3c1, 190px 20px #ffb3c1,260px -5px #ffb3c1, 340px 20px #ffb3c1;
  }
  
  .valentines-day-card:after {
    content:"";
    position: absolute;
    background-color: #ffccd5;
    width:100px;
    height:100px;
    border-radius:50%;
    top:160px;
    left:-40px;
    box-shadow: 50px 20px #ffccd5,120px 40px #ffccd5, 200px 15px #ffccd5,260px 30px #ffccd5, 330px 30px #ffccd5,380px 10px #ffccd5;
  }
  
  .clouds {
    position: absolute;
    width:100px;
    height:100px;
    border-radius:50%;
    background-color: #fff0f3;
    z-index:5;
    top:250px;
    left:-20px;
    box-shadow: 55px 30px #fff0f3, 125px 10px #fff0f3,175px 20px #fff0f3, 250px 10px #fff0f3, 320px 5px #fff0f3, 380px 10px #fff0f3;
  }
  

  .hearts {
    position: absolute;
    z-index:2;
  }
  
  .heartOne {
    position: absolute;
    left:100px;
    top:250px;
    animation: up 4s linear forwards 1s;
  }
  
  .heartTwo {
    position: absolute;
    left:270px;
    top:230px;
    animation: up 5s linear forwards 1.8s;
  }
  
  .heartThree {
    position: absolute;
    left:85px;
    top:415px;
    animation: up 5s linear forwards 3s;
  }
  
  .heartFour {
    position: absolute;
    left:320px;
    top:380px;
    animation: upTwo 9s linear infinite 3.5s;
  }
  
  .heartFive {
    position: absolute;
    left:150px;
    top:400px;
    animation: upTwo 13s linear infinite 4.5s;
  }
  
  .right-side:before, .right-side:after {
    position: absolute;
    content:"";
    transform-origin: left;
    animation: move 1s ease infinite;
  }
  
  .right-side:before {
    border-radius:50% 50% 50% 0;
    width:21px;
    height:20px;
    background-color: #c9184a;
    left:-0.26px;
  }
  
  .right-side:after {
    height:0;
    width:0;
    border-bottom:10px solid transparent;
    border-left: 15px solid #c9184a;
    top:19px;
    left:-0.26px;
  }
  
  @keyframes move {
    0%, 100% {transform: rotateY(0);}
    50% {transform: rotateY(-45deg);}
  }
  
  .left-side:before, .left-side:after {
    position: absolute;
    content:"";
    transform-origin: right;
    animation: move 1s ease infinite;
  }
  
  .left-side:before {
    border-radius:50% 50% 0 50%;
    width:20px;
    height:20px;
    left:-20.7px;
    background-color: #ff4d6d;
  }
  
  .left-side:after {
    height:0;
    width:0;
    left:-15px;
    border-bottom:10px solid transparent;
    border-right: 15px solid #ff4d6d;
    top:19px;
  }
  
  @keyframes up {
    0% {transform: translateY(-200px);}
    100% {transform: translateY(0px);}
  }
  
  @keyframes upTwo {
    0% {transform: translateY(0);}
    100% {transform: translateY(-450px);}
  }

  .text {
    position: absolute;
    color: #800f2f;
    font-size:30px;
    font-family: 'Pacifico', cursive;
    line-height:1;
    text-align: center;
    
    left:10px;
    z-index:3;
    top:100px;
    animation: up 1s ease forwards;
    transition: .2s;
  }
  
  .hover {
    color: white;
    font-family: 'Pacifico', cursive;
    text-align: center;
  }
  
  .text:hover span {
    display: none;
  }
  
  .text:hover:before {
    content:"Valentine? but you are mine!   I love you so much, my sunshine :)";
    font-size:25px;
  
  }
    </style>
</head>
<body>
    <div class="watermelons"></div>  

    <div class="wrapper">
    <div id="passwordPage">
        <h2>Enter the secret password:</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <div id="proposalPage" class="hidden">
        <h1>Daph,</h1>
        <h2>You still think its cringe to celebrate valentine's?</h2>
        <button onclick="valen_page()">NO</button>
        <button id="text" onclick="changeText()">YES</button>
    </div>

    <div id="valen" class="hidden" >
        
    <div class="happy-valentines">
        <div class="valentines-day-card">
          <div class="clouds"></div>
          <div class="hearts">
            <div class="heartOne">
              <div class="left-side"></div>
              <div class="right-side"></div>
            </div>
            <div class="heartTwo">
              <div class="left-side"></div>
              <div class="right-side"></div>
            </div>
                <div class="heartThree">
              <div class="left-side"></div>
              <div class="right-side"></div>
            </div>
             <div class="heartFour">
              <div class="left-side"></div>
              <div class="right-side"></div>
            </div>
             <div class="heartFive">
             <div class="left-side"></div>
              <div class="right-side"></div>
            </div>
          </div>
          <div class="text"><span>Happy Valentine's</br> Day!</div>
           
        </div>
        
        <p class="hover">- hover over the text -</p>
        <button onclick="goToFinalPage()">REMINDER</button>
        </div>


    </div>

    <div id="finalPage" class="hidden">
        <h2>Awwwww! cutu</h2>
        <p><strong>Date:</strong> February 15, 2025</p>
        <p><strong>Time:</strong> ASAP</p>
        <p><strong>Location:</strong> SUNSHINE</p>
        <p>I leaf you soo much❤️☘️</p>
    </div>
</div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'iloveyou') {
                document.getElementById('passwordPage').classList.add('hidden');
                document.getElementById('proposalPage').classList.remove('hidden');
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function changeText(){
            var text = document.getElementById('text');
            if(text.innerHTML == 'YES'){
                text.innerHTML = 'NOO I TAKE THAT BACK!!!';}
                else{
                    valen_page();
                }
        }

        function valen_page(){
            document.getElementById('proposalPage').classList.add('hidden');
            document.getElementById('valen').classList.remove('hidden');
        }

        function goToFinalPage() {
            document.getElementById('valen').classList.add('hidden');
            document.getElementById('finalPage').classList.remove('hidden');
        }

        function createWatermelons() {
            const watermelonContainer = document.querySelector('.watermelons');
            for (let i = 0; i < 50; i++) {
                let watermelon = document.createElement('img');
                watermelon.src = 'icons8-sun.svg';
                watermelon.classList.add('watermelon');
                watermelon.style.left = Math.random() * 100 + 'vw';
                watermelon.style.top = Math.random() * 100 + 'vh';
                watermelon.style.animationDuration = (Math.random() * 2 + 1) + 's';
                watermelonContainer.appendChild(watermelon);
            }
        }
        
        createWatermelons();
    </script>
</body>
</html>
